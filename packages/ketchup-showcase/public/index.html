  <script>
    function changeTheme() {
      var DOMEl = document.documentElement;
      var themeArray = DOMEl.themeJSON;
      if (DOMEl.hasAttribute('style')) {
        DOMEl.removeAttribute('style');
      }

      if (DOMEl.querySelector('#inspire').classList.contains('theme--dark')) {
        DOMEl.querySelector('#inspire').classList.add('theme--light');
        DOMEl.querySelector('#inspire').classList.remove('theme--dark');
      } else {
        DOMEl.querySelector('#inspire').classList.remove('theme--light');
        DOMEl.querySelector('#inspire').classList.add('theme--dark');
        for (let i = 0; i < themeArray.length; i++) {
          DOMEl.style.setProperty(themeArray[i].name, themeArray[i].value);
        }
      }
    }
